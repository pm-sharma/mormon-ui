<!DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<canvas id="myChart"></canvas>
<script>
window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Number of Logs V/s Time"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 100; 
var updateInterval = 1000;
var dataLength = 20; 
var pie = 0;

			lb = []
var updateChart = function (count) {
$.ajax({
	type:"GET",
	url: "http://localhost:3000/api/v1/read"
}).done(function(res){

	res = JSON.parse(res);

	count = count || 1;

	// console./log(res)

	for (var j = 0; j < count; j++) {
		yVal = res.length;
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;

		if(pie%5==0)
		{
			pie=0;
			dt = {}
			dp = []
			for(i=0;i<res.length;i++)
			{
				dt[res[i].host] = 0;
			}
			for(i=0;i<res.length;i++)
			{
				dt[res[i].host] += 1;
			}
			index = 0
			for(key in dt){
				dp[index++] = dt[key]
			}
			index = 0
			for(key in dt){
				lb[index++] = key;
			}
			console.log(lb)
	// 	var chart2 = new CanvasJS.Chart("chartContainer2", {
	// 		animationEnabled: true,
	// 		title: {
	// 			text: "Logs of Each Host"
	// 		},
	// 		data: [{
	// 			type: "pie",
	// 			startAngle: 240,
	// 			yValueFormatString: "##0.00\"%\"",
	// 			indexLabel: "{label} {y}",
	// 			dataPoints: dp			}]
	// 	});

	// 	chart2.render();
	var ctx = document.getElementById('myChart').getContext('2d');
	var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data:  {
    	        labels: lb,

    datasets: [{
    	backgroundColor : ['rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.95)',
                'rgba(255, 206, 86, 0.95)',
                'rgba(75, 192, 192, 0.95)',
                'rgba(153, 102, 255, 0.95)',
                'rgba(255, 159, 64, 0.95)'],
    	data:dp}],
	label : 'piechart'
    },
    options: {color: [
    'red',    // color for data at index 0
    'blue',   // color for data at index 1
    'green',  // color for data at index 2
    'black',
    'yellow',
    'orange',
    'pink',
    'violet' 
]}
});

}     pie+=1

	}

	//



	//

})
	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

    graph1 = []
    graph2 = []
    graph3 = []
    graph4 = []
    ind = 0
    
    for(x=100;x<=20000;x+=100){
        $.ajax({
            type:"POST",
            url:"http://localhost:3000/api/v1/benchmark",
            data: JSON.stringify({
                "calls": x
            })
        }).done(function(res){
            res = JSON.parse(res);
            graph1[ind]={x:ind*100+100, y:res["publishing-time"]/1000};
            graph2[ind]={x:ind*100+100, y:res["proto-marshal-time"]};
            graph3[ind]={x:ind*100+100, y:res["JSON-decoding-time"]};
            graph4[ind++]={x:ind*100+100, y:res["nats-conn-time"]/1000};
        })
    }
    
    console.log(graph1,graph2,graph3,graph4)
    
    function updateChart1(){
        var chart1 = new CanvasJS.Chart("chartContainer1", {
        title:{
            text: "Benchmarks"
        },
        axisY:{
            title: "time",
            lineColor: "#C24642",
            tickColor: "#C24642",
            labelFontColor: "#C24642",
            titleFontColor: "#C24642",
            suffix: "k"
        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            itemclick: toggleDataSeries
        },
        data: [{
            type: "line",
            name: "Publishing Time",
            color: "#369EAD",
            showInLegend: true,
            axisYIndex: 1,
            dataPoints: graph1
        },
        {
            type: "line",
            name: "Proto Marshal Time",
            color: "#C24642",
            axisYIndex: 0,
            showInLegend: true,
            dataPoints: graph2
        },
        {
            type: "line",
            name: "JSON Decoding Time",
            color: "#325c37",
            axisYType: "secondary",
            showInLegend: true,
            dataPoints: graph3
        },
        {
            type: "line",
            name: "Nats Conn Time",
            color: "#7F6084",
            axisYType: "secondary",
            showInLegend: true,
            dataPoints: graph4
        }]
    });
    chart1.render();
    }
    
    setInterval(function(){
        updateChart1()
    }, 1000);
	
function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart1.render();
}
}
</script>

</head>
